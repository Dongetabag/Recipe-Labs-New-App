<!DOCTYPE html>
<html lang="en" class="dark">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #B0B0B0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(31, 31, 31, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-gold {
        background: rgba(255, 215, 0, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'Roboto Mono', monospace; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }
      }
      .animate-glow { animation: glow 3s infinite; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold': '#FFD700',
              'brand-dark': '#050505',
              'brand-card': '#111111',
              'brand-border': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            }
          }
        }
      }
    </script>
